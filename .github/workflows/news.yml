name: Test Skfh News Push (台灣時間 7:00～23:55 每 5 分鐘)

on:
  schedule:
    - cron: '*/5 23-23 * * *'   # 台灣 07:00–07:55（UTC 23:00–23:55）
    - cron: '*/5 0-7 * * *'     # 台灣 08:00–15:55（UTC 00:00–07:55）
    - cron: '*/5 8-15 * * *'    # 台灣 16:00–23:55（UTC 08:00–15:55）
  workflow_dispatch:

jobs:
  push-broadcast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: python main.py
        env:
          ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
